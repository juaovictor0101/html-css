<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos em hospedagem interna</title>
</head>
<body>
    <h1>Inserindo video hospedados localmente</h1>
    <p> esse video está hospedado no meu proprio server</p>
    <video src="midia/video-teste.mp4" width="250" controls poster="imagens/imagem-teste.webp"></video>
    <!-- Essa é a forma simples de upar um video no seu site-->
    
    <video width="250" poster="imagens/imagem-teste.webp" controls loop>
        <source src="midia/video-teste.mp4" type="video/mp4">
        <source src="midia/video-teste.m4v" type="video/mp4">
        <source src="midia/video-teste.webm" type="video/webm">
        <source src="midia/video-teste.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        <!--O suporte para formato de video muda de navegador para navegador por isso é indicado quando se faz um site subir o video nos 4 formatos acima: MP4,M4V,WEBM e OGV -->
    </video>
    
    <h1>Inserindo videos do youtube </h1>
    <p> se liga na luta do gaara x rocklee no site do pai</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ihgWUo6tvJQ?si=5cPrKo_0IkDoPOLQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
